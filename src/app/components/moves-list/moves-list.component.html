<div class="container">
  <div class="row justify-content-center">
    @for (item of listadoMovimientos; track item.url) {
    <div class="col-md-3 mb-3">
      <div [routerLink]="['/moves-details', getMoveId(item.url)]"    class="card" style="width: 100%;">
        
        <div class="card-body">
          <p class="card-text">{{capitalizeFirstLetter(item.name)}}</p>
        </div>
      </div>
    </div>
    }
  </div>
</div>
